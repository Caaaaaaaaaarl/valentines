<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nyxcotta ‚ú®</title>
    <style>
        :root { --primary-purple: #9b5de5; --soft-purple: #f3e8ff; --dark-purple: #581c87; }
        
        body {
            margin: 0; padding: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e8ff 0%, #e0c3fc 100%);
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            text-align: center; color: #444;
            overflow: hidden; /* Hide scrollbars for floating elements */
            position: relative;
        }

        /* Floating Stars Background */
        .star {
            position: absolute;
            color: var(--primary-purple);
            font-size: 20px;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(155, 93, 229, 0.3);
            max-width: 500px;
            animation: floatCard 6s ease-in-out infinite, slideUp 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(5px);
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.5);
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes slideUp { 
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 
            100% { transform: translateY(0) scale(1); opacity: 1; } 
        }

        img {
            width: 180px; height: 180px;
            border-radius: 50%; object-fit: cover;
            border: 5px solid var(--primary-purple);
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(155, 93, 229, 0.3);
            animation: pulseImg 3s infinite ease-in-out;
        }

        @keyframes pulseImg {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(155, 93, 229, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(155, 93, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(155, 93, 229, 0); }
        }

        h1 { 
            color: var(--primary-purple); 
            margin: 0; 
            animation: fadeIn 1.5s ease-out;
            text-shadow: 2px 2px 0px #e0c3fc;
        }

        p { 
            font-size: 1.2rem; line-height: 1.6; margin: 20px 0; 
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn {
            display: inline-block; text-decoration: none;
            background: var(--primary-purple); color: white;
            padding: 12px 30px; border-radius: 50px;
            font-weight: bold; 
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(155, 93, 229, 0.4);
            animation: popBtn 0.5s 1.5s backwards;
        }

        .btn:hover { 
            transform: scale(1.1) rotate(-3deg); 
            background: var(--dark-purple);
            box-shadow: 0 8px 20px rgba(155, 93, 229, 0.6);
        }

        @keyframes popBtn { from { transform: scale(0); } to { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card">
        <img src="nyxcotta.gif" alt="Nyxcotta">
        <h1>Happy Valentine's, Nyxcotta! ‚ú®</h1>
        
        <p>
            Happy Hearts Day, Preeeeee!! <br><br>
            Just a small reminder that you are appreciated! 
            Wishing you a day as magical and awesome as you are. 
            Ingat palagi!
            <br><br>
            <b>- Leeeeeeeee</b>
        </p>

        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script>
        // Create 50 floating stars
        const starContainer = document.getElementById('star-container');
        const symbols = ['‚ú®', '‚≠ê', 'üí´', 'üü£'];

        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Random positioning
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            
            // Random animation speed and delay
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.animationDelay = (Math.random() * 5) + 's';
            star.style.fontSize = (Math.random() * 20 + 10) + 'px';

            document.body.appendChild(star);
        }
    </script>
</body>
</html>
